<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./profilePhoto.png" alt="profilePhoto" />
        <div class="info">
          <div class="info__name">Rodney Cotton</div>
          <div class="info__location">Helsinki, Finland</div>
        </div>
        <div class="stat">
          <div class="stat__box">
            <div class="stat__number">100</div>
            <div class="stat__text">Posts</div>
          </div>
          <div class="stat__box">
            <div class="stat__number">2,242</div>
            <div class="stat__text">Follower</div>
          </div>
          <div class="stat__box">
            <div class="stat__number">1,432</div>
            <div class="stat__text">Following</div>
          </div>
        </div>
      </header>

      <main>
        <div class="photo1">
          <img src="./photo1.png" alt="Photo1" />
        </div>
        <div class="photo2">
          <img src="./photo2.png" alt="Photo2" />
        </div>
        <div class="photo3">
          <img src="./photo3.png" alt="Photo3" />
        </div>
        <div class="photo4">
          <img src="./photo_4.png" alt="Photo4" />
        </div>
        <div class="photo5">
          <img src="./photo5.png" alt="Photo5" />
        </div>
        <div class="photo6">
          <img src="./photo6.png" alt="Photo6" />
        </div>
      </main>

      <footer>
        <div class="footer__content">
          created by <span>vutrana</span> - devChallenges.io
        </div>
      </footer>
    </div>
  </body>
</html>
